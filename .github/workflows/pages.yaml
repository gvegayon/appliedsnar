name: Build and Deploy

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-html:
    runs-on: ubuntu-22.04

    container:
      image: gvegayon/appliedsnar:latest

    steps:
    - uses: actions/checkout@v4

    - name: Render English version
      run: |
        quarto render --to html

    - name: Render Spanish version
      run: |
        cd es && quarto render --to html

    - name: Combine versions
      run: |
        mkdir -p _docs/es
        cp -r es/_docs/* _docs/es/ 2>/dev/null || true

    - name: Upload artifact
      # uses: actions/upload-pages-artifact@v3
      uses: actions/upload-artifact@v4
      with:
        path: _docs
        name: gh-page-html

  build-pdf:
    runs-on: ubuntu-22.04

    container:
      image: gvegayon/appliedsnar:latest

    steps:
    - uses: actions/checkout@v4

    - name: Render English PDF
      run: |
        quarto render --to pdf

    - name: Render Spanish PDF
      run: |
        cd es && quarto render --to pdf

    - name: Combine PDFs
      run: |
        mkdir -p _docs/es
        cp -r es/_docs/* _docs/es/ 2>/dev/null || true

    - name: Upload artifact
      # uses: actions/upload-pages-artifact@v3
      uses: actions/upload-artifact@v4
      with:
        path: _docs
        name: gh-page-pdf

    - name: Upload LaTeX file
      if: always()
      uses: actions/upload-artifact@v4
      with:
        path: |
          _docs/*.tex
          *.tex
          *.log
          _docs/*log
        name: gh-page-latex-logs

  combine:
    runs-on: ubuntu-22.04

    needs: [build-html, build-pdf]

    steps:

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: gh-page-html
        path: _docs

    - name: Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: gh-page-pdf
        path: pdf

    - name: Combine
      run: |
        cp -r pdf/* _docs

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v4
      # uses: actions/upload-artifact@v3
      with:
        name: github-pages
        path: _docs

  deploy:
    if: ${{ github.event_name != 'pull_request' }}
    runs-on: ubuntu-22.04

    environment:
      name: github-pages

    needs: combine

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
      with:
        artifact_name: github-pages
        preview: false
